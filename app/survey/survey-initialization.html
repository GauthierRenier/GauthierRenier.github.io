<br/>

<div class="container-fluid" >
    <div class="row">
        <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
            <div class="text-center">Choisissez la langue | Kies uw taal</div>

            <div class="btn-group btn-group-justified">
                <label class="btn btn-default" ng-change="updateLanguage()" ng-model="vm.language" uib-btn-radio="'fr'">FR</label>
                <label class="btn btn-default" ng-change="updateLanguage()" ng-model="vm.language" uib-btn-radio="'nl'">NL</label>
            </div>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
            <form name="keyForm" novalidate>
                <div class="form-group" ng-class="{'has-error': keyForm.key.$invalid}">
                    <label class="control-label" for="surveyKey" translate>survey.initialization.enterSurveyKey</label>
                    <input id="surveyKey"
                           autofocus
                           class="form-control"
                           maxlength="11"
                           name="key"
                           ng-model="vm.key"
                           placeholder="{{'survey.initialization.enterSurveyKey'|translate}}"
                           required
                           type="text">
                </div>
                
    <span class="glyphicon glyphicon-remove">remove</span>
    <span class="glyphicon glyphicon-star">star</span>
    <span class="glyphicon glyphicon-ok-sign">ok</span>

                <button class="btn btn-block btn-primary"
                        ng-click="initiate()"
                        ng-disabled="keyForm.key.$invalid"
                        type="submit"
                        translate>survey.initialization.start</button>
            </form>
        </div>
    </div>
</div>
